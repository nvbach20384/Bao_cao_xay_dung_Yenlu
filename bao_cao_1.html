                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab !== 'overview' && (() => {
                            const cProgress = progressData.filter(i => i.contractor === activeTab);
                            const cIssues = issuesData.filter(i => i.contractor === activeTab);
                            const chartData = {
                                labels: cProgress.map(i => i.item),
                                datasets: [{
                                    label: '% Hoàn thành',
                                    data: cProgress.map(i => (i.percent * 100).toFixed(1)),
                                    backgroundColor: 'rgba(6, 182, 212, 0.6)', borderColor: '#0891b2', borderWidth: 1
                                }]
                            };

                            return (
                                <div className="space-y-6 animate-fade-in">
                                    <div className="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm border border-slate-100 dark:border-slate-700 flex justify-between items-center card">
                                        <div>
                                            <h2 className="text-2xl font-bold dark:text-white">{activeTab}</h2>
                                            <p className="text-slate-500">Gói thầu: {cProgress[0]?.package || 'N/A'}</p>
                                        </div>
                                        <div className="text-right">
                                            <span className="block text-sm text-slate-500">Tiến độ chung</span>
                                            <span className="text-3xl font-bold text-brand-600">
                                                {cProgress.length ? ((cProgress.reduce((acc, curr) => acc + curr.percent, 0) / cProgress.length) * 100).toFixed(1) : 0}%
                                            </span>
                                        </div>
                                    </div>

                                    <div className="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm border border-slate-100 dark:border-slate-700 card">
                                        <h3 className="font-bold mb-4 dark:text-white">Biểu đồ Hạng mục</h3>
                                        <ChartComponent type="bar" data={chartData} options={{ indexAxis: 'y', scales: { x: { beginAtZero: true, max: 100 } } }} />
                                    </div>

                                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                        <div className="bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-slate-100 dark:border-slate-700 overflow-hidden card">
                                            <div className="p-4 bg-slate-50 dark:bg-slate-700 border-b border-slate-100 dark:border-slate-600 font-bold dark:text-white">Chi tiết Khối lượng</div>
                                            <div className="overflow-auto max-h-80">
                                                {/* --- BẢNG DỮ LIỆU 7 CỘT CHUẨN --- */}
                                                <table className="min-w-full text-sm divide-y divide-slate-100 dark:divide-slate-700">
                                                    <thead className="bg-slate-50 dark:bg-slate-800 sticky top-0">
                                                        <tr>
                                                            <th className="p-3 text-left whitespace-nowrap">Hạng mục</th>
                                                            <th className="p-3 text-center whitespace-nowrap">ĐVT</th>
                                                            <th className="p-3 text-right whitespace-nowrap">Hợp đồng</th>
                                                            <th className="p-3 text-right whitespace-nowrap">LK Kỳ trước</th>
                                                            <th className="p-3 text-right whitespace-nowrap">TH Tuần này</th>
                                                            <th className="p-3 text-right whitespace-nowrap">LK Đến nay</th>
                                                            <th className="p-3 text-right whitespace-nowrap">% HT</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody className="dark:text-slate-300">
                                                        {cProgress.map((row, i) => (
                                                            <tr key={i} className="hover:bg-slate-50 dark:hover:bg-slate-700">
                                                                <td className="p-3 font-medium">{row.item}</td>
                                                                <td className="p-3 text-center text-slate-500">{row.unit}</td>
                                                                <td className="p-3 text-right">{row.contractVol}</td>
                                                                <td className="p-3 text-right text-slate-500">{row.accumulatedPrev}</td>
                                                                <td className="p-3 text-right text-emerald-600 font-semibold">+{row.currentWeek}</td>
                                                                <td className="p-3 text-right font-bold">{row.accumulatedTotal}</td>
                                                                <td className="p-3 text-right font-bold text-brand-600">{(row.percent * 100).toFixed(2)}%</td>
                                                            </tr>
                                                        ))}
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>

                                        <div className="bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-slate-100 dark:border-slate-700 overflow-hidden card">
                                            <div className="p-4 bg-slate-50 dark:bg-slate-700 border-b border-slate-100 dark:border-slate-600 font-bold dark:text-white flex justify-between">
                                                <span>Vướng mắc & Kiến nghị</span>
                                                <span className="bg-rose-100 text-rose-600 text-xs px-2 py-1 rounded-full">{cIssues.length}</span>
                                            </div>
                                            <div className="overflow-auto max-h-80">
                                                {cIssues.length > 0 ? cIssues.map((issue, i) => (
                                                    <div key={i} className="p-4 border-b border-slate-100 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700">
                                                        <div className="flex justify-between mb-1">
                                                            <span className="font-medium dark:text-white">{issue.item}</span>
                                                            <StatusBadge status={issue.status} />
                                                        </div>
                                                        <p className="text-sm text-slate-600 dark:text-slate-400 mb-1">⚠️ {issue.content}</p>
                                                        <p className="text-sm text-brand-600 dark:text-brand-400 italic">💡 {issue.proposal}</p>
                                                        <div className="mt-2 flex justify-between text-xs text-slate-500">
                                                            <span>ĐV: {issue.owner}</span>
                                                            <span>Hạn: {issue.deadline}</span>
                                                        </div>
                                                    </div>
                                                )) : <div className="p-8 text-center text-slate-400">Không có dữ liệu vướng mắc.</div>}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            );
                        })()}
                    </main>

                    {/* Modal Thêm Vướng mắc */}
                    <Modal isOpen={isIssueModalOpen} onClose={() => setIsIssueModalOpen(false)} title="Thêm Vướng mắc Mới">
                        <form onSubmit={handleAddIssueSubmit} className="space-y-4">
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Nhà thầu</label>
                                    <select required className="w-full p-2 border rounded dark:bg-slate-700 dark:border-slate-600 dark:text-white" 
                                        value={newIssue.contractor} onChange={e => setNewIssue({...newIssue, contractor: e.target.value})}>
                                        <option value="">-- Chọn nhà thầu --</option>
                                        {contractors.map(c => <option key={c} value={c}>{c}</option>)}
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Hạng mục</label>
                                    <input type="text" required className="w-full p-2 border rounded dark:bg-slate-700 dark:border-slate-600 dark:text-white"
                                        value={newIssue.item} onChange={e => setNewIssue({...newIssue, item: e.target.value})} placeholder="VD: Bể lắng..." />
                                </div>
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Nội dung vướng mắc</label>
                                <textarea required className="w-full p-2 border rounded h-24 dark:bg-slate-700 dark:border-slate-600 dark:text-white"
                                    value={newIssue.content} onChange={e => setNewIssue({...newIssue, content: e.target.value})} placeholder="Mô tả chi tiết..."></textarea>
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Kiến nghị / Đề xuất</label>
                                <textarea required className="w-full p-2 border rounded h-24 dark:bg-slate-700 dark:border-slate-600 dark:text-white"
                                    value={newIssue.proposal} onChange={e => setNewIssue({...newIssue, proposal: e.target.value})} placeholder="Phương án xử lý..."></textarea>
                            </div>
                            <div className="grid grid-cols-3 gap-4">
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Phụ trách</label>
                                    <input type="text" className="w-full p-2 border rounded dark:bg-slate-700 dark:border-slate-600 dark:text-white"
                                        value={newIssue.owner} onChange={e => setNewIssue({...newIssue, owner: e.target.value})} />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Hạn xử lý</label>
                                    <input type="date" className="w-full p-2 border rounded dark:bg-slate-700 dark:border-slate-600 dark:text-white"
                                        value={newIssue.deadline} onChange={e => setNewIssue({...newIssue, deadline: e.target.value})} />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Trạng thái</label>
                                    <select className="w-full p-2 border rounded dark:bg-slate-700 dark:border-slate-600 dark:text-white"
                                        value={newIssue.status} onChange={e => setNewIssue({...newIssue, status: e.target.value})}>
                                        <option value="Chưa xử lý">Chưa xử lý</option>
                                        <option value="Đang xử lý">Đang xử lý</option>
                                        <option value="Hoàn thành">Hoàn thành</option>
                                    </select>
                                </div>
                            </div>
                            <div className="flex justify-end gap-3 pt-2">
                                <button type="button" onClick={() => setIsIssueModalOpen(false)} className="px-4 py-2 rounded text-slate-600 hover:bg-slate-100 dark:text-slate-300 dark:hover:bg-slate-700">Hủy</button>
                                <button type="submit" className="px-4 py-2 rounded bg-brand-600 text-white hover:bg-brand-700 shadow">Lưu lại</button>
                            </div>
                        </form>
                    </Modal>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

</body></html>
